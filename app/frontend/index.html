<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Product Subscription</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>Agentic Product Subscription</h1>
            <p>Set up automatic product purchases with AI assistance</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here dynamically -->
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                id="userInput" 
                class="chat-input" 
                placeholder="Enter a product (e.g., 'hydrating cream from typology')..."
                autocomplete="off"
            >
            <button id="sendButton" class="send-button">Search</button>
        </div>
    </div>

    <!-- Product Confirmation Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <h2>Is this the product you want?</h2>
            <div id="productDetails" class="product-details">
                <!-- Product details will be inserted here -->
            </div>
            <div class="modal-buttons">
                <button id="confirmYes" class="btn-yes">Yes</button>
                <button id="confirmNo" class="btn-no">No</button>
            </div>
        </div>
    </div>

    <!-- Frequency Modal -->
    <div id="frequencyModal" class="modal">
        <div class="modal-content">
            <h2>Set Purchase Frequency</h2>
            <p>How often would you like to automatically purchase this product?</p>
            <div class="frequency-options">
                <button class="frequency-btn" data-frequency="weekly">Once a Week</button>
                <button class="frequency-btn" data-frequency="biweekly">Every 2 Weeks</button>
                <button class="frequency-btn" data-frequency="monthly">Once a Month</button>
                <button class="frequency-btn" data-frequency="quarterly">Once a Quarter</button>
            </div>
        </div>
    </div>

    <!-- Overview Modal -->
    <div id="overviewModal" class="modal">
        <div class="modal-content">
            <h2>Subscription Overview</h2>
            <div id="overviewDetails" class="overview-details">
                <!-- Overview details will be inserted here -->
            </div>
            <div class="modal-buttons">
                <button id="confirmSubscription" class="btn-confirm">Confirm Subscription</button>
                <button id="cancelSubscription" class="btn-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
