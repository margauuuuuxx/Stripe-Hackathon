<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Product Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        stripe: {
                            purple: '#635bff',
                            'purple-dark': '#4f46e5',
                            gray: '#6b7280'
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-credit-card text-stripe-purple text-2xl mr-3"></i>
                    <h1 class="text-xl font-semibold text-gray-900">Stripe Product Finder</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="productCount" class="text-sm text-gray-500">No products loaded</span>
                    <button id="refreshBtn" class="text-stripe-purple hover:text-stripe-purple-dark">
                        <i class="fas fa-refresh"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search Section -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
            <h2 class="text-lg font-medium text-gray-900 mb-4">Find Products by Website URL</h2>
            <div class="flex space-x-4">
                <div class="flex-1">
                    <label for="urlInput" class="sr-only">Website URL</label>
                    <div class="relative">
                        <input 
                            type="url" 
                            id="urlInput" 
                            placeholder="https://example.com"
                            class="block w-full pr-10 border-gray-300 rounded-lg focus:ring-stripe-purple focus:border-stripe-purple text-sm"
                        >
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-globe text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <button 
                    id="searchBtn" 
                    class="px-6 py-2 bg-stripe-purple text-white rounded-lg hover:bg-stripe-purple-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-stripe-purple disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span id="searchBtnText">Search Products</span>
                    <i id="searchBtnIcon" class="fas fa-search ml-2"></i>
                </button>
                <button 
                    id="loadAllBtn" 
                    class="px-6 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
                >
                    Load All Products
                </button>
                <button 
                    id="mockDataBtn" 
                    class="px-6 py-2 bg-green-100 text-green-700 rounded-lg hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                >
                    Test Mock Data
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden">
            <div class="bg-white rounded-lg shadow-sm p-8 text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-stripe-purple mx-auto mb-4"></div>
                <p class="text-gray-600">Loading products...</p>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden">
            <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-triangle text-red-400"></i>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">Error</h3>
                        <p id="errorMessage" class="mt-1 text-sm text-red-700"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden">
            <!-- Results Header -->
            <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-medium text-gray-900">Search Results</h3>
                        <p id="resultsInfo" class="text-sm text-gray-500"></p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center space-x-2">
                            <label for="sortSelect" class="text-sm text-gray-500">Sort by:</label>
                            <select id="sortSelect" class="border-gray-300 rounded text-sm">
                                <option value="name">Name</option>
                                <option value="created">Date Created</option>
                                <option value="updated">Last Updated</option>
                                <option value="price">Price</option>
                            </select>
                        </div>
                        <button id="toggleView" class="text-stripe-purple hover:text-stripe-purple-dark">
                            <i id="viewIcon" class="fas fa-th-large"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Products Grid -->
            <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Products will be rendered here -->
            </div>

            <!-- Products List (Alternative View) -->
            <div id="productsList" class="hidden space-y-4">
                <!-- Products will be rendered here -->
            </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden">
            <div class="bg-white rounded-lg shadow-sm p-12 text-center">
                <i class="fas fa-box-open text-gray-300 text-6xl mb-4"></i>
                <h3 class="text-lg font-medium text-gray-900 mb-2">No Products Found</h3>
                <p class="text-gray-500 mb-6">No products were found for the specified URL. Try a different URL or check your Stripe configuration.</p>
                <button id="tryAgainBtn" class="px-4 py-2 bg-stripe-purple text-white rounded-lg hover:bg-stripe-purple-dark">
                    Try Again
                </button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
